<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script>let FF_FOUC_FIX;</script>
</head>
<body>
    <div class="mainContent">
        <div class="player-selection">
            <button class="player-btn selected" id="X">X</button>
            <button class="player-btn" id="O">O</button>
        </div>

        <div class="game-board">
            <button class="board-btn"></button>
            <button class="board-btn"></button>
            <button class="board-btn"></button>
            <button class="board-btn"></button>
            <button class="board-btn"></button>
            <button class="board-btn"></button>
            <button class="board-btn"></button>
            <button class="board-btn"></button>
            <button class="board-btn"></button>
        </div>

        <div>
            <button class="player-btn reset-btn">Reset</button>
        </div>
        <div class="winstate">
            <p class="conc-text win hide">The Winner is</p>
            <p class="conc-text draw hide">It's a Draw</p>
            <p class="conc-text X hide">X</p>
            <p class="conc-text O hide">O</p>
        </div>
    </div>
    
    <footer>
        <a href="https://github.com/RegmiS" target="_blank" rel="noopener noreferrer">
            Developed by RegmiS
            <img src="images/github.svg" alt=""/>
        </a>
    </footer>

</body>
</html>
